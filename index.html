<!DOCTYPE html>
<html lang="pt-br">
<head>    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <title>Meu Cronometro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Cronometro</h1>
    </header>
    <main>
        <div id="stopWatch">
            <span id="seconds">00s</span>
            <span id="milliseconds">000</span>
        </div>
        <div id="divButtons" style="text-align: center;">
            <input type="button"  class='button' id='start' value="Start" onclick="start()">
            <input type="button"  class='button' id='reset' value="Reset"onclick="reset()">
        </div>
        <div id="divLoop">

        </div>
    </main> 
    
</body>
</html>
